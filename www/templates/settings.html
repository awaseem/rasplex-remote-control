<ion-view view-title="Settings">
	<ion-content>
		<form ng-submit="save(serverIP, serverPort, clientIP, clientPort)">
			<label class="item item-input item-stacked-label">
	    		<span class="input-label">Server IP</span>
	    		<input type="text" ng-model="serverIP" placeholder="192.xxx.x.xx">
	  		</label>
	 		<label class="item item-input item-stacked-label">
	    		<span class="input-label">Server Port</span>
	    		<input type="text" ng-model="serverPort" placeholder="#">
	  		</label>
			<label class="item item-input item-stacked-label">
	    		<span class="input-label">Client IP</span>
	    		<input type="text" ng-model="clientIP" placeholder="192.xxx.x.xx">
	  		</label>
			<label class="item item-input item-stacked-label">
	    		<span class="input-label">Client Port</span>
	    		<input type="text" ng-model="clientPort" placeholder="#">
	  		</label>
	  		<br>
	  		<button type="submit" class="button button-block button-calm">Save</button>
  		<form>
	</ion-content>
</ion-view>
